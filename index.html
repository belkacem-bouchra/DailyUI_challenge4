<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DailyUI | Challenge 4 | Calculator</title>
</head>

<body>
    <h1 id="title">Simple Calculator Design</h1>
    <div class="mode" id="mode">
        <i class="fa-solid fa-moon" id="dark" onclick="darkMode()"></i>
        <img src="images/sun.svg" alt="sun" id="light" onclick="lightMode()">
        <span class="active" id="active"></span>
    </div>
    <div class="calculator light-calculator" id="calculator">
        <div class="calculator-content">
            <div class="row screen">
                <input type="text" name="screen" id="screen" maxlength="12" placeholder="0">
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear" id="clear">C</button>
                    <button id="delete" onclick="deleteChar()"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="display">%</button>
                    <button class="operation display">/</button>
                </div>
                <div class="row">
                    <button class="display">7</button>
                    <button class="display">8</button>
                    <button class="display">9</button>
                    <button class="operation display">*</button>
                </div>
                <div class="row">
                    <button class="display">4</button>
                    <button class="display">5</button>
                    <button class="display">6</button>
                    <button class="operation display">-</button>
                </div>
                <div class="row">
                    <button class="display">1</button>
                    <button class="display">2</button>
                    <button class="display">3</button>
                    <button class="operation display">+</button>
                </div>
                <div class="row">
                    <button id="sign">+/-</button>
                    <button class="display">0</button>
                    <button class="display">.</button>
                    <button class="operation" id="calc" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
